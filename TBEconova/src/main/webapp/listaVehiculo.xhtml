<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Lista de Vehiculo</h2>
		<h:form>
			<p:dataTable id="listaVehiculo"
				value="#{vehiculoController.listaVehiculo}" var="pe"
				paginator="true" paginatorPosition="top"
				rowsPerPageTemplate="5,10,15,20,25" rows="5" rowIndexVar="item"
				emptyMessage="No existen vehiculos en la lista">

				<p:column headerText="Id">
					<h:outputText value="#{pe.idVehiculo}" />
				</p:column>
				<p:column headerText="Modelo">
					<h:outputText value="#{pe.modeloVehiculo}" />
				</p:column>

				<p:column headerText="Placa">
					<h:outputText value="#{pe.placaVehiculo}" />
				</p:column>

				<p:column headerText="Color">
					<h:outputText value="#{pe.colorVehiculo}" />
				</p:column>
				<p:column headerText="Capacidad">
					<h:outputText value="#{pe.capacidadVehiculo}" />
				</p:column>


				<p:column headerText="OperaciÃ³n">
					<h:commandLink action="listaVehiculo" value="Eliminar"
						actionListener="#{vehiculoController.delete(pe)}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
