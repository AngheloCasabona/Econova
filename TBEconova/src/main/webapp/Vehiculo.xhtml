<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Registro de Vehiculo</h2>
		<h:form>

			<h:outputLabel value="Id" for="id" styleClass="control-label" />
			<p:inputText id="id" styleClass="form-control"
				value="#{vehiculoController.v.idVehiculo}"></p:inputText>

			<h:outputLabel value="Modelo " for="modelo"
				styleClass="control-label" />
			<p:inputText id="modelo" styleClass="form-control"
				value="#{vehiculoController.v.modeloVehiculo}"></p:inputText>

			<h:outputLabel value="Placa " for="placa"
				styleClass="control-label" />
			<p:inputText id="placa" styleClass="form-control"
				value="#{vehiculoController.v.placaVehiculo}"></p:inputText>
				
				<h:outputLabel value="Color " for="color"
				styleClass="control-label" />
			<p:inputText id="color" styleClass="form-control"
				value="#{vehiculoController.v.colorVehiculo}"></p:inputText>

			<h:outputLabel value="Capacidad " for="capacidad"
				styleClass="control-label" />
			<p:inputText id="capacidad" styleClass="form-control"
				value="#{vehiculoController.v.capacidadVehiculo}"></p:inputText>



			<p:commandButton value="Grabar"
				actionListener="#{vehiculoController.insert()}"
				action="Vehiculo?faces-redirect=true" update="@form"></p:commandButton>

		</h:form>
	</ui:define>
</ui:composition>
</html>
