<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Registro de DetalleFactura</h2>
		<h:form>

			<h:outputLabel value="Id" for="id" styleClass="control-label" />
			<p:inputText id="id" styleClass="form-control"
				value="#{detalleFacturaController.d.idDetalle}"></p:inputText>

			<h:outputLabel value="Nombre: " for="nombre"
				styleClass="control-label" />
			<p:inputText id="nombre" styleClass="form-control"
				value="#{detalleFacturaController.d.nombreDetalle}"></p:inputText>

			<h:outputLabel value="Cantidad: " for="cantidad"
				styleClass="control-label" />
			<p:inputText id="cantidad" styleClass="form-control"
				value="#{detalleFacturaController.d.cantidadDetalle}"></p:inputText>

			<h:outputLabel value="Fecha Detalle:" for="fecha"
				styleClass="control-label" />
			<p:calendar id="fecha" pattern="dd/MM/yyyy"
				value="#{detalleFacturaController.d.fechaDetalle}" showOn="button"
				timeZone="America/Mexico_City" required="true" />
			<br />

			<h:outputLabel value="Precio Detalle: " for="precio"
				styleClass="control-label" />
			<p:inputText id="precio" styleClass="form-control"
				value="#{detalleFacturaController.d.precioDetalle}"></p:inputText>
				
			<h:outputLabel value="Costo Total: " for="costo"
				styleClass="control-label" />
			<p:inputText id="costo" styleClass="form-control"
				value="#{detalleFacturaController.d.costoTotal}"></p:inputText>


			<p:commandButton value="Grabar"
				actionListener="#{detalleFacturaController.insert()}"
				action="DetalleFactura?faces-redirect=true" update="@form"></p:commandButton>

		</h:form>
	</ui:define>
</ui:composition>
</html>
