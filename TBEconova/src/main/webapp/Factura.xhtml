<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Registro de Factura</h2>
		<h:form>

			<h:outputLabel value="Id" for="id" styleClass="control-label" />
			<p:inputText id="id" styleClass="form-control"
				value="#{facturaController.f.idFactura}"></p:inputText>

			<h:outputLabel value="Plan Elejido " for="plan"
				styleClass="control-label" />
			<p:inputText id="plan" styleClass="form-control"
				value="#{facturaController.f.planElejido}"></p:inputText>

			<h:outputLabel value="Monto " for="monto" styleClass="control-label" />
			<p:inputText id="monto" styleClass="form-control"
				value="#{facturaController.f.monto}"></p:inputText>

			<h:outputLabel value="Pago Pendiente " for="planp"
				styleClass="control-label" />
			<p:inputText id="planp" styleClass="form-control"
				value="#{facturaController.f.pagoPendiente}"></p:inputText>

			<h:outputLabel value="Pago Realizado " for="pagor"
				styleClass="control-label" />
			<p:inputText id="pagor" styleClass="form-control"
				value="#{facturaController.f.pagoRealizado}"></p:inputText>

			<h:outputLabel value="Fecha Pago" for="fechap"
				styleClass="control-label" />
			<p:calendar id="fechap" pattern="dd/MM/yyyy"
				value="#{facturaController.f.fechaPago}" showOn="button"
				timeZone="America/Mexico_City" required="true" />
			<br />
			
			<h:outputLabel value="Fecha Intervalo " for="fechai"
				styleClass="control-label" />
			<p:calendar id="fechai" pattern="dd/MM/yyyy"
				value="#{facturaController.f.fechaIntervalo}" showOn="button"
				timeZone="America/Mexico_City" required="true" />
			<br />


			<p:commandButton value="Grabar"
				actionListener="#{facturaController.insert()}"
				action="Factura?faces-redirect=true" update="@form"></p:commandButton>

		</h:form>
	</ui:define>
</ui:composition>
</html>
