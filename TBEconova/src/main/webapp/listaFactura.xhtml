<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Lista de Factura</h2>
		<h:form>
			<p:dataTable id="listaFactura"
				value="#{facturaController.listaFactura}" var="fa" paginator="true"
				paginatorPosition="top" rowsPerPageTemplate="5,10,15,20,25" rows="5"
				rowIndexVar="item" emptyMessage="No existen facturas en la lista">

				<p:column headerText="Id">
					<h:outputText value="#{fa.idFactura}" />
				</p:column>
				<p:column headerText="Plan Elejido">
					<h:outputText value="#{fa.planElejido}" />
				</p:column>

				<p:column headerText="Monto">
					<h:outputText value="#{fa.monto}" />
				</p:column>

				<p:column headerText="Pago Pendiente">
					<h:outputText value="#{fa.pagoPendiente}" />
				</p:column>
				<p:column headerText="Pago Realizado">
					<h:outputText value="#{fa.pagoRealizado}" />
				</p:column>

				<p:column headerText="Fecha Pago">
					<h:outputText value="#{fa.fechaPago}" />
				</p:column>
				
				<p:column headerText="Fecha Intervalo">
					<h:outputText value="#{fa.fechaIntervalo}" />
				</p:column>

				<p:column headerText="OperaciÃ³n">
					<h:commandLink action="listaFactura" value="Eliminar"
						actionListener="#{facturaController.delete(fa)}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
