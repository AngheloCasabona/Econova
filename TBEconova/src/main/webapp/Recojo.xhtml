<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Registro de Recojo</h2>
		<h:form>

			<h:outputLabel value="Id" for="id" styleClass="control-label" />
			<p:inputText id="id" styleClass="form-control"
				value="#{recojoController.r.idRecojo}"></p:inputText>

			<h:outputLabel value="Capacidad Ocupada " for="capacidado"
				styleClass="control-label" />
			<p:inputText id="capacidado" styleClass="form-control"
				value="#{recojoController.r.capacidadOcupada}"></p:inputText>

			<h:outputLabel value="Capacidad Desocupada " for="capacidadd"
				styleClass="control-label" />
			<p:inputText id="capacidadd" styleClass="form-control"
				value="#{recojoController.r.capacidadDesocupada}"></p:inputText>

			<h:outputLabel value="Dias disponibles " for="dias"
				styleClass="control-label" />
			<p:inputText id="dias" styleClass="form-control"
				value="#{recojoController.r.diasDisponibles}"></p:inputText>

			<h:outputLabel value="Recojo Atomatioo " for="recojo"
				styleClass="control-label" />
			<p:inputText id="recojo" styleClass="form-control"
				value="#{recojoController.r.recojoautomatico}"></p:inputText>



			<p:commandButton value="Grabar"
				actionListener="#{recojoController.insert()}"
				action="Recojo?faces-redirect=true" update="@form"></p:commandButton>

		</h:form>
	</ui:define>
</ui:composition>
</html>
