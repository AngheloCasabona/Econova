<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">

	<ui:define name="content">

		<h2>Lista de Detalle Factura</h2>
		<h:form>
			<p:dataTable id="listaDetalleFactura" var="de"
				value="#{detalleFacturaController.listaDetalleFactura}"
				paginator="true" paginatorPosition="top"
				rowsPerPageTemplate="5,10,15,20,25" rows="5"
				emptyMessage="No existen registros" rowsIndexVar="item">


				<p:column headerText="Id">
					<h:outputText value="#{de.idDetalle}" />
				</p:column>

				<p:column headerText="Nombre">
					<h:outputText value="#{de.nombreDetalle}" />
				</p:column>

				<p:column headerText="Fecha Detalle">
					<h:outputText value="#{de.fechaDetalle}">
						<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
					</h:outputText>
				</p:column>

				<p:column headerText="Cantidad">
					<h:outputText value="#{de.cantidadDetalle}" />
				</p:column>

				<p:column headerText="Precio">
					<h:outputText value="#{de.precioDetalle}" />
				</p:column>

				<p:column headerText="Costo Total">
					<h:outputText value="#{de.costoTotal}" />
				</p:column>


				<p:column headerText="OperaciÃ³n">
					<h:commandLink action="listaDetalleFactura"
						actionListener="#{detalleFacturaController.delete(de)}">
					Eliminar
					</h:commandLink>
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
</html>
